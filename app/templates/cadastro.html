<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="container">
        <h5>Cadastro</h5>
        <form method="POST" action="/cadastro/">
            <!-- Nome -->
            <div class="input-field">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required maxlength="50">
            </div>

            <!-- Sobrenome -->
            <div class="input-field">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required maxlength="50">
            </div>

            <!-- Senha -->
            <div class="input-field">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required maxlength="255">
            </div>

            <!-- CPF -->
            <div class="input-field">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="11">
            </div>

            <!-- Email -->
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required maxlength="120">
            </div>

            <!-- Rua -->
            <div class="input-field">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required maxlength="100">
            </div>

            <!-- Número da Casa -->
            <div class="input-field">
                <label for="numero_casa">Número da Casa</label>
                <input type="text" id="numero_casa" name="numero_casa" required maxlength="10">
            </div>
            <div class="input-field">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required maxlength="50">
            </div>

            <!-- Botão de Enviar -->
            <div class="input-field">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
